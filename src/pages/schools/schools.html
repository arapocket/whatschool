<ion-header>

  <ion-navbar>
    <ion-title>Schools</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor=" let school of schools">
      

      <button ion-button color="secondary" [navPush]="schoolPage" [navParams]="school">
          <h2>{{school.school | uppercase}}</h2>
          
          </button>
      <p >{{school.total}} Alumni in Tech</p>

    </ion-item>
  </ion-list>

</ion-content>
