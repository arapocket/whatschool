<ion-header>

  <ion-navbar>
    <ion-title>Schools</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

<ion-list>
  <ion-item
  
            *ngFor = " let dataGroup of dataCollection"
 >
          <ion-avatar item-start>
            <!--<img src="http://dataomaha.com/media/gameday/images/Purdue_1.png">-->
          </ion-avatar>
          
          <button ion-button color = "secondary" 
          
          
          [navPush] = "schoolPage" [navParams] = "dataGroup"
          
          >
          <h2>{{dataGroup.school | uppercase}}</h2>
          
          </button>
          <p>{{dataGroup.total}} Alumni</p>

  </ion-item>
</ion-list>

</ion-content>
